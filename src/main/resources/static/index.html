<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./bower_components/bootstrap-css-only/css/bootstrap.min.css" />
  </head>
  <body ng-app="myApp">
    <div class="container" ng-controller="AppController">
      <div class="page-header">
        <h1>Persons</h1>
      </div>
      <div class="alert alert-info" role="alert" ng-hide="persons && persons.length > 0">
        There are no persons yet.
      </div>
      <form class="form-horizontal" role="form" ng-submit="addPerson(newPerson)">
        <div class="form-group" ng-repeat="person in persons">
          <div class="checkbox col-xs-9">
            <label>
              <input type="text" ng-model="person.firstname" ng-change="person.update()"/> {{person.firstname}}
            </label>
            <label>
              <input type="text" ng-model="person.lastname" ng-change="person.update()"/> {{person.lastname}}
            </label>
            <a href="#Test/{{person._links.self.href}}">Projects</a>
          </div>
          <div class="col-xs-3">
            <button class="pull-right btn btn-danger" type="button" title="Delete"
              ng-click="person.delete()">
              <span class="glyphicon glyphicon-trash"></span>
            </button>
          </div>
        </div>
        <hr/>
        <div ng-view> </div>
        <hr/>
        <div class="input-group">
          <input type="text" class="form-control" ng-model="newPerson.firstname" placeholder="Enter the firstname..." />
          <input type="text" class="form-control" ng-model="newPerson.lastname" placeholder="Enter the lastname..." />
          <span class="input-group-btn">
            <button class="btn btn-default" type="submit" ng-disabled="!newPerson.firstname && !newPerson.lastname" title="Add">
              <span class="glyphicon glyphicon-plus"></span>
            </button>
          </span>
        </div>
      </form>
    </div>
    <script type="text/javascript" src="./bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="./bower_components/angular-resource/angular-resource.min.js"></script>
    <script type="text/javascript" src="./bower_components/lodash/lodash.min.js"></script>
<script type="text/javascript" src="./bower_components/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="./app/app.js"></script>
    <script type="text/javascript" src="./app/controllers.js"></script>
    <script type="text/javascript" src="./app/services.js"></script>
  </body>
</html>
