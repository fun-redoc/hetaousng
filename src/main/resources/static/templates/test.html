
<div class="alert alert-info" role="alert" ng-hide="projects && projects.length > 0">
  There are no projects yet.
</div>
<div class="alert alert-error" role="alert" ng-hide="error && error.length > 0">
  {{error}}
</div>
<h3>
  <div ng-repeat="project in projects">
    <p>{{project.name}}</p>
  </div>
</h3>
